<div class="input-group mb-3 float-right m-2" style="width:180px">
    <select class="custom-select" [(ngModel)]="perpage" id="inputGroupSelect01">
      <option selected>records per page</option>
      <option value="2">2 records per page</option>
      <option value="3">3 records per page</option>
      <option value="5">5 records per page</option>
    </select>
  </div>
  <br>
  <table class="table table-bordered m-2">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <th scope="row"><a routerLink="/employee/{{employee.id}}">{{employee.id}}</a></th>
          <td>
            <a routerLink="/employee/{{employee.id}}">{{employee.name}}</a>
            <a class="float-right btn btn-danger" role="button" (click)="delete(employee.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li [attr.class]="currentPage == 1 ? 'page-item disabled':'page-item'">
        <a class="page-link" role="button" tabindex="-1" aria-disabled="true" (click)="previous()">Previous</a>
      </li>
      <li class="page-item"><a class="page-link">{{currentPage}} of {{lastPage}}</a></li>
      <li [attr.class]="currentPage == lastPage ? 'page-item disabled':'page-item'">
        <a class="page-link" role="button" (click)="next()">Next</a>
      </li>
    </ul>
  </nav>
